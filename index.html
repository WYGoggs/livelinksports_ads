<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveLink Sports</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          font-family: 'Roboto', sans-serif;
          background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
          color: #fff;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 20px;
        }

        /* Logo / Title */
        h1 {
          font-size: 3rem;
          background: linear-gradient(90deg, #00ff7f, #00b347);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
          from { text-shadow: 0 0 10px #00ff7f, 0 0 20px #00b347; }
          to { text-shadow: 0 0 20px #00ff7f, 0 0 40px #00b347; }
        }

        /* Subtitle */
        p.subtitle {
          font-size: 1.3rem;
          margin-top: 15px;
          color: #aaa;
          animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* Buttons */
        .button {
          display: inline-block;
          margin-top: 40px;
          padding: 15px 30px;
          font-size: 1rem;
          font-weight: bold;
          text-decoration: none;
          color: #fff;
          border: 2px solid #00ff7f;
          border-radius: 50px;
          background: transparent;
          transition: all 0.3s ease;
        }

        .button:hover {
          background: #00ff7f;
          color: #000;
          box-shadow: 0 0 20px #00ff7f;
          transform: scale(1.05);
        }

        /* Footer / app-ads.txt link */
        footer {
          position: absolute;
          bottom: 20px;
          font-size: 0.9rem;
          color: #777;
        }

        footer a {
          color: #00ff7f;
          text-decoration: none;
        }

        footer a:hover {
          text-decoration: underline;
        }

        /* Responsive */
        @media(max-width: 600px) {
          h1 { font-size: 2.2rem; }
          p.subtitle { font-size: 1.1rem; }
          .button { padding: 12px 24px; }
        }
    </style>
</head>
<body>

<h1>LiveLink Sports</h1>
<p class="subtitle">Your live link into all things sports â€” scores, updates, and more, in real time.</p>

<a href="https://linktr.ee/livelinksports" class="button" target="_blank">Download the App</a>

<footer>
    &copy; 2025 LiveLink Sports. <a href="/app-ads.txt">app-ads.txt</a>
</footer>

</body>
</html>
